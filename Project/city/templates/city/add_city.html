{% extends "base.html" %}


{% block content %}
    <div class="add-city">
        <form method="POST">
            {% csrf_token %}
            {{ form.city }}<br>
            {{ form.price }}<br>

             <button class="btn btn-success" type="submit">Добавить</button>
            <span>{{ error }}</span>
        </form>
    </div>
    <div class="show-city">
        <p>CITY:</p>
        <table>
            <tbody>
                {% for city in citys %}
                    <tr>
                        <td>{{ city.city }}: </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <style type="text/css">
        input{
            background-color: #d1d1d1;

        }
        .add-city {
            width: 35%;
            float: left;

        }
        .show-city {
            width: 35%;
            background-color: blue;
            float: right;



        }
        .form {
            width: 45%;
        }
    </style>


{% endblock content %}
